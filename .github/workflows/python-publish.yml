name: Upload Python Package

on:
  push:
    branches:
    - master

jobs:
  example:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: upgrade pip
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: install package
      run: python setup.py install
    - name: Run example
      run: python example.py
